<div class="container">
  <h1>Reactive Form</h1>

  <form (ngSubmit)="processForm()" [formGroup]="form">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" required formControlName="name">
      <span class="help-block" *ngIf="nameError">{{nameError}}</span>
    </div>

    <div class="form-group">
      <label for="username">userName</label>
      <input type="text" class="form-control" name="name" id="username" required formControlName="username">
      <span class="help-block" *ngIf="userNameError">{{userNameError}}</span>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>

  </form>
</div>
